#####################################################################
##	SB2040 BOARD PINS
#####################################################################
## This file contains common pin mappings for the SB2040
##
## 请将[include SB2040.cfg]添加到printer.cfg下
## Please add to printer.cfg
## 	  * [include SB2040.cfg] 
## 	  * [mcu SB2040]
##   	    canbus_uuid: 90cfa9715347
##
## SB2040温度

[board_pins SB2040]
mcu: SB2040
aliases:
	FAN0=gpio13,		FAN1=gpio14,		FAN2=gpio15,

  	ME_STP=gpio9,		ME_DIR=gpio10,		ME_ENA=gpio7,
  	ME_UART=gpio8,

	HE_HEATER=gpio6,	HE_SENSOR=gpio27,

	NEOPIXEL=gpio12,

	SPI_SCLK=gpio0,		SPI_MOSI=gpio3,		SPI_MISO=gpio2,
	SPI_CSEL_ADXL=gpio1,
	ADXL_CSEL=SPI_CSEL_ADXL,
	
	END1=gpio28,		END2=gpio29,